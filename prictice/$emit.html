<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title></title>
<script src="vue.js"></script>
</head>
<body>
<div id="box">
   <p>{{outNum}}</p>
   <hello v-on:addnum='outnum'></hello>   
</div>
</body>
<script>


Vue.component('hello',{
	template:'<button v-on:click="inadd">{{counter}}</button>',
	data:function(){
		return {counter:0}
     },
    methods:{
       inadd:function(){
       	this.counter++;
       	this.$emit('addnum')
       }
    }
	})

new Vue({
	el:'#box',
	data:{
		outNum:0
	},
	methods:{
		outnum:function(){
           this.outNum++;
		}
	}
})
</script>
</html>
