<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>模态框封装</title>
<link rel="stylesheet" href="../bootstrap.css">
<script src='../jquery.js'></script>
<script src='../bootstrap.js'></script>
<script src='../vue.js'></script>
</head>
<body>
  <div id="box">
  	<m-modal mTitle='modalTitle'></m-modal>
  	<hello></hello>
  	<a data-toggle="modal" name="modal" data-target="#delete" class="btn btn-primary">删除</a>
  </div>
  
<script>
		Vue.component("m-modal",{
		props:['mTitle']
		,
		template:`
 <div class="modal fade" id="delete">  
  <div class="modal-dialog">  
    <div class="modal-content message_align">  
      <div class="modal-header">  
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>  
        <h4 class="modal-title">{{mTitle}}</h4>  
      </div>  
      <div class="modal-body">  
        <p>您确认要删除吗？</p>  
      </div>  
      <div class="modal-footer">  
         <input type="hidden" id="url"/>  
         <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>  
         <a id="deleteSure" class="btn btn-primary" data-dismiss="modal">确定</a>  
      </div>  
    </div> 
  </div> 
</div> 
		`
	})

	Vue.component('hello',{
		template:`<h1>什么问题</h1>`
	})
	new Vue({
       el:'#box',
       data:{
       	  modalTitle:'我的第一个组件'
       }
	});

</script>
</body>
</html>
