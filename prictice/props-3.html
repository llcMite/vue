<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>props</title>
<script src='../vue.js'></script>
</head>
<body>
    <div id="box">
    	<m-alert :mtitle="message" mctitle="不好"></m-alert>
    	<h2>{{message}}</h2>
    </div>

  
</body> 
<script>
   	Vue.component('m-alert',{
		props:{
		       mtitle:{
		       	type:String,
		       	default:'出大事了'
		       },
		       mctitle:String,
		       default:'成功吗'
				},
   		template:`
           <h1>{{mtitle}}{{mctitle}}</h1>
   		`
   	});
   	new Vue({
   		el:'#box',
   		data:{
   			message:'你好'
   		}
   	})
   </script>
</html>
