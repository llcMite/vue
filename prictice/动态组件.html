<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>动态组件</title>
<script src='../vue.js'></script>
</head>
<body>
 <div id="myapp">
 	<button>按钮1</button>
 	<button>按钮2</button>
 	<button>按钮3</button>
 	{{message}}
    <m-title></m-title>
 </div>
<script>
    Vue.component("m-title",{
    	template:`<h1>我是第一个组件</h1>`
    });
	new Vue({
		el:'#myapp',
		data:{
			message:'nihao'
		}
	})
</script>
</body>
</html>
