<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>命名路由</title>
<script src='../vue.js'></script>
<script src='../vue-router.js'></script>
</head>
<body>
   <div id="app">
   <!-- 这里使用对象时要注意添加： -->
   	<router-link :to="{name:'indexP'}">主页</router-link>	
    <router-view></router-view> 
    <router-view name='a'></router-view>
    <router-view name='b'></router-view>
   </div>

<script>
    const one=Vue.extend({
    	template: `<h1>我是第一页</h1>`, 
    });
    const two=Vue.extend({
    	template:`<h1>我是第二个页面</h1>`
    });
    const three=Vue.extend({
    	template:`<h1>我是第三个页面</h1>`
    })
    //使用多个视图时要在component多加个s
	const routes=[
       { 
       	 path:'/index',
         components:{default:one,a:two,b:three},
         name:'indexP'
       }
	];

	const router=new VueRouter({routes})
	var app=new Vue({
		router

	}).$mount('#app')
</script>
</body>
</html>
