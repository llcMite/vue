<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>重定向和别名</title>
<script src='../vue.js'></script>
<script src='../vue-router.js'></script>
</head>
<body>
    <div id="app">
    	<router-link to='/index'>主页</router-link>
    	<router-link to='/about'>关于</router-link>
    	<router-view></router-view>
    </div>
<script>
	const index=Vue.extend({template:`<div>电网首页</div>`});
	const about=Vue.extend({template:`<div>关于电网</div>`});
    
    const routes=[
      // {path:'/',redirect:'/index'},
      {path:'/',redirect:{name:'indexP'}},
      {path:'/index',component:index,name:'indexP'},
      {path:'/about',component:about}
    ];

    const router=new VueRouter({
    	routes
    });

    var app=new Vue({
    	router
    }).$mount('#app');
</script>
</body>
</html>
